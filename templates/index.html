<!doctype html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700&display=swap" rel="stylesheet">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="nav-style.css">
    </head>
  
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white airnav">
            <div class="navbar-brand nav-logo ml-0" href="#">
                <img class="logoimg " src="https://upload.wikimedia.org/wikipedia/commons/6/69/Airbnb_Logo_B%C3%A9lo.svg" alt="Logo">
            </div>
            <form class="d-flex flex-grow-1 search-bar">
                <input class="me-2" type="search" placeholder="Trova un airbnb" aria-label="Search">
            </form>
            <div class="navbar-collapse collapse justify-content-end">
                <ul class="navbar-nav nav-ul">
                    <li class="nav-item">
                        <a class="nav-link pl-3 pr-3" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Accedi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Registrati</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
  
    <body>
        <div class="container-fluid site-content mx-auto mt-5 justify-content-center">
            <div class="container pl-0 slogan-container padding-0">
                <span class="d-block pt-3 ">Non sai dove andare? <br>
                </span>Perfetto.
            </div>
            <section class="quick-search container pt-4 d-md-none d-lg-block d-sm-block d-block">
                <div class="quick-search-input">
                    <input placeholder="Dove?"></input>
                </div>
                <div class="check-in d-none d-lg-block">
                    <input placeholder="Check-in"></input>
                </div>
                <div class="check-out d-none  d-lg-block">
                    <input placeholder="Check-out"></input>
                </div>
                <div class="ospiti d-none  d-lg-block">
                    <input placeholder="Ospiti">
                </div>
                <button class="search-btn"> Go </button>
            </section>
            
        </div>
      
        <div class="container listings-container mt-3 mb-5">
            <h2>Hot Listings</h2>
            <hr>
            <div class="card-deck">
                <div class="col-lg-4 mt-3 ">
                    <div class="card shadow mb-3">
                        <div class="img-container text-left ">
                            <img class=" img-fluid card-img " src="{{foto}}" class="img-fluid" alt="">
                            <div class="card-img-overlay ">
                                <span class="price-stamp">
                                    {{prezzo}}
                                </span>
                            </div>
                        </div>
                        <div class="text p-2">
                            <span>{{titolo}}</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mt-3">
                    <div class="card shadow">
                        <div class="img-container text-left ">
                            <img class=" img-fluid card-img " src="{{foto2}}" class="img-fluid" alt="">
                            <div class="card-img-overlay ">
                                <span class="price-stamp">
                                    {{prezzo2}}
                                </span>
                            </div>
                        </div>
                        <div class="text p-2">
                            <span>{{titolo2}}</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mt-3">
                    <div class="card shadow">
                        <div class="img-container text-left ">
                            <img class=" img-fluid card-img " src="{{foto3}}" class="img-fluid" alt="">
                            <div class="card-img-overlay ">
                                <span class="price-stamp">
                                    {{prezzo3}}
                                </span>
                            </div>
                        </div>
                        <div class="text p-2">
                            <span>{{titolo3}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>
      
        <div class="hero-container container mt-5 my-5">
            <div class="row">
                <div class="col-lg-6">
                    <img class="w-100 shadow rounded" src="https://upload.wikimedia.org/wikipedia/commons/7/7f/Cocoa_Island_%28Maldives%29-39.jpg" />
                </div>
                <div class="col-lg-6">
                    <div class="p-5 mt-4">
                        <h2 class="display-4 hero-text">Travel like a <span>human.</span>
                        </h2>
                        <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque provident expedita eos vero</p>
                        <a href="#" class="btn btn-outline-dark">Read More</a>
                    </div>
                </div>
            </div>
        </div>
            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script language="JavaScript" type="text/javascript" src="scripts/jquery.js"></script>
            <script language="JavaScript" type="text/javascript" src="scripts/bootstrap.min.js"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
